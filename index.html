<!DOCTYPE html>
<html lang="en">

<head>
	<title>Medieval Peasant Simulator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/medPesjQ.js"></script>
</head>

<body>
	<audio src="sound/FarmBackground.mp3" id="music" loop></audio>
	<audio src="sound/click.mp3" id="clicksound"></audio>
	<div id="container">
		<div id="gameArea">
			<img id="gameBg" class="background" src="img/gameBg.png">
			<img id="eventImg" class="event">
			<img id="introImg" class="info">
			<img id="endTurnImg" src="img/info/YearOver.png">
			<img id="summary" class="info">
			<img id="gameOver" class="endGameImg">
		</div>
		<div id="startButton">
			Start Game
		</div>
	</div>
</body>

</html>
